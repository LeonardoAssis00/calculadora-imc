    <title>Calculadora - IMC</title>
  </head>
  <body>
    
    <div class="container"> <!-- Container -->
      <div class="row justify-content-center"> <!-- Row -->
        <div id="conteudo" class="bg-dark text-light text-center"> <!-- Conteudo-->
          <h1 class="display-4 font-italic">Calculadora IMC</h1>

          <form action="" class="form form-group m-3">
            <input id="inPeso" class="form-control mt-5 mb-5" type="text" placeholder="Peso (kg)" autofocus>
            <input id="inAltura" class="form-control mb-5" type="text" placeholder="Altura (cm)">

            <div class="d-flex justify-content-center">
              <input id="btCalcular" class="btn btn-outline-success m-0 btn-block mb-5" type="button" value="Calcular">

            </div> <!-- /Conteudo -->

            <div id="outResultado"> <!-- Resultado -->
              <h3 class="display-3"></h3>
            </div> <!-- /Resultado -->
          </form>

      </div> <!-- /Row -->
    </div> <!-- /Container -->


    <script src="calculo.js"></script> <!-- js custom -->

    <!-- JavaScript (Opcional) -->
